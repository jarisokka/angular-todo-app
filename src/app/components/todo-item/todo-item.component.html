<ul class="list-group p-2">
  <li [ngClass]="{'border border-4 border-success border-top-0 border-end-0 border-bottom-0': todo.reminder}"
    class="list-group-item list-group-item-secondary" (dblclick)="onToggle(todo)">
    <div class="d-flex justify-content-between">
      <h3>{{todo.text}} </h3>
      <button type="button" class="btn btn-dark" (click)="onDelete(todo)">remove</button>
    </div>
    <p>{{todo.day}}</p>   
  </li>
</ul>
