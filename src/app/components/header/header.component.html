<div class="container-sm p-3">
  <div class="d-flex justify-content-between">
    <h1>{{title}}</h1>

    <app-button class="p-2"
      *ngIf="hasRoute('/')"
      color="{{showAddTodo ? 'btn btn-danger' : 'btn btn-success'}}"
      text="{{showAddTodo ? 'Close' : 'Add'}}" 
      (btnClick)="toggleAddTodo()">
    </app-button>
  </div>
</div>
